<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Tegala — Compañía teatral</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root{--bg:#070707;--paper:#f7f7f7;--accent:#d81b2a;--muted:#bdbdbd;--gold:#d4af37;}
    body{margin:0;font-family:Inter,Arial;background:var(--bg);color:var(--paper);}
    header{padding:18px 24px;display:flex;align-items:center;justify-content:space-between;background:rgba(0,0,0,0.6);position:sticky;top:0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:56px}
    nav a{color:var(--muted);margin-left:12px;text-decoration:none}
    nav a:hover{color:var(--paper)}
    main{max-width:980px;margin:30px auto;padding:0 18px}
    .hero{display:flex;align-items:center;justify-content:center;min-height:52vh;position:relative}
    .hero img{max-width:70%;height:auto}
    .phrase{position:absolute;bottom:20px;font-size:1.2rem;color:var(--gold);opacity:0;transition:opacity 0.6s;text-align:center}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px}
    .gallery img{width:100%;height:200px;object-fit:cover;border-radius:8px;cursor:pointer}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;background:var(--accent);color:white;text-decoration:none}
    footer{padding:20px;text-align:center;color:var(--muted);font-size:14px}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:200}
    .lightbox img{max-width:90%;max-height:90%}
    .close-btn{position:absolute;top:20px;right:24px;color:white;font-size:22px;cursor:pointer}
    #mapa{max-width:100%;margin-top:12px}
  </style>
</head>
<body>
<header>
  <div class="brand"><img src="logo.jpg"><div style="font-weight:700">La Tegala</div></div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="quienes.html">Quiénes somos</a>
    <a href="espectaculos.html">Espectáculos</a>
    <a href="galeria.html">Galería</a>
    <a href="prensa.html">Prensa</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>
<main>

<section class="hero" onmouseover="mostrarFrase()" onmouseout="ocultarFrase()">
 <img src="logo.jpg">
 <div id="frase" class="phrase"></div>
</section>
<section><h2>La compañía</h2><p class="muted">Fundada en 2024 en Haría (Lanzarote).</p><p><a class="btn" href="espectaculos.html">Ver espectáculos</a></p></section>

</main>
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
 <div class="close-btn" onclick="closeLightbox();event.stopPropagation()">✕</div>
 <img id="lightbox-img" src="">
</div>
<footer>La Tegala — Compañía teatral · Haría, Lanzarote · <a href="mailto:antoniodaniel3@hotmail.com" style="color:var(--muted)">antoniodaniel3@hotmail.com</a><br>© La Tegala 2025</footer>
<script>
function openLightbox(src){document.getElementById('lightbox').style.display='flex';document.getElementById('lightbox-img').src=src;}
function closeLightbox(){document.getElementById('lightbox').style.display='none';}
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeLightbox();});
</script>
<script>
const frases=["“Cuando el teatro es necesario, no hay nada más necesario” — Peter Brook", "“El mundo es un gran escenario” — William Shakespeare", "“Las luces cuentan secretos” — Anónimo", "“El teatro no puede desaparecer: es donde la humanidad se enfrenta a sí misma” — Arthur Miller", "“El teatro es poesía que se sale del libro para hacerse humana” — Federico García Lorca"];let i=0;const f=document.getElementById('frase');
function mostrarFrase(){f.textContent=frases[i];f.style.opacity=1;i=(i+1)%frases.length;}
function ocultarFrase(){f.style.opacity=0;}
</script></body></html>
