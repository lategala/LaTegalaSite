<script>
const frases=[
"“Cuando el teatro es necesario, no hay nada más necesario” — Peter Brook",
"“El mundo es un gran escenario” — William Shakespeare",
"“Las luces cuentan secretos” — Anónimo",
"“El teatro no puede desaparecer: es donde la humanidad se enfrenta a sí misma” — Arthur Miller",
"“El teatro es poesía que se sale del libro para hacerse humana” — F. G. Lorca"
];
const q=document.getElementById('q');let i=0;
const hero=document.querySelector('.hero');
hero.addEventListener('mouseenter',()=>{q.textContent=frases[i%frases.length];i++;});
hero.addEventListener('mouseleave',()=>{q.textContent='';});
</script>
